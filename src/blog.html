---
desc: "Posts by Tim Johns."
stylesheet: "blog"
title: "Blog"
---

<main>
  <header>
	<h1>$title$</h1>
  </header>
  <section id="writing" class="writing">
    <ul>
      $for(posts)$
      <li>
		<div>
          <a href=".$url$"><img alt="$imageAlt$" src="$image$"/></a>
		</div>
		<div>
          <a href=".$url$"><h4>$title$</h4></a>
          <small>$date$</small>
		</div>
      </li>
      $endfor$
    </ul>
  </section>
</main>
