---
desc: "Posts by Tim Johns."
stylesheet: "writing"
title: "Writing"
---

<main>
  <header>
	<h1>$title$</h1>
  </header>
  <section class="writing">
	$if(ready)$
    <ul>
      $for(posts)$
      <li>
		<div>
          <a href=".$url$"><img alt="pumpkin pie" src="$image$"/></a>
		</div>
		<div>
          <a href=".$url$"><h4>$title$</h4></a>
          <small>$date$</small>
		</div>
      </li>
      $endfor$
    </ul>
	$else$
	<p>Check back soon...</p>
	$endif$
  </section>
</main>
