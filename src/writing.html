---
desc: "Posts by Tim Johns."
stylesheet: "writing"
title: "Writing"
---

<main>
  <section id="title">
	<h1>$title$</h1>
  </section>
  <section id="writing" class="writing">
    <ul>
      $for(posts)$
      <li>
		<div>
          <a href=".$url$"><img alt="pumpkin pie" src="$image$"/></a>
		</div>
		<div>
          <a href=".$url$"><h4>$title$</h4></a>
          <small>$date$</small>
		</div>
      </li>
      $endfor$
    </ul>
  </section>
</main>
